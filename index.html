<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Search Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100 min-h-screen flex justify-center px-4 py-10">

<main class="w-full max-w-6xl space-y-8">

    <!-- HEADER -->
    <header class="text-center space-y-2">
        <h1 class="text-4xl font-bold tracking-tight">
            Linear Search Visualizer
        </h1>
        <p class="text-slate-600">
            Perbandingan Linear Search Iteratif vs Rekursif
        </p>
    </header>

    <!-- CONTROL -->
    <section class="bg-white rounded-2xl shadow-sm p-6 space-y-4">
        <h2 class="text-xl font-semibold">Control Panel</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input id="sizeArray" type="number"
                placeholder="Array size (1â€“1000)"
                class="border rounded-xl px-4 py-3">

            <input id="targetArray" type="text"
                placeholder="Target name"
                class="border rounded-xl px-4 py-3">

            <button onclick="generateArray()"
                class="bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700">
                Generate Data
            </button>
        </div>

        <div class="flex gap-3">
            <button onclick="startLinearIterative()"
                class="bg-indigo-500 text-white px-6 py-2 rounded-xl">
                Linear Iteratif
            </button>

            <button onclick="startLinearRecursive()"
                class="bg-emerald-500 text-white px-6 py-2 rounded-xl">
                Linear Rekursif
            </button>
        </div>
    </section>

    <!-- VISUAL -->
    <section class="bg-white rounded-2xl shadow-sm p-6 space-y-4">
        <h2 class="text-xl font-semibold">Visualization</h2>

        <div id="array"
            class="flex flex-wrap justify-center gap-2 min-h-[180px]
                   border border-dashed rounded-xl p-4">
        </div>

        <p id="steps" class="text-center text-slate-600 text-sm">-</p>
    </section>

    <!-- GRAPHS -->
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="bg-white rounded-2xl shadow-sm p-6">
            <h2 class="font-semibold mb-2">Steps Comparison</h2>
            <canvas id="graph" width="350" height="250"></canvas>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-6">
            <h2 class="font-semibold mb-2">Big-O Complexity</h2>
            <canvas id="bigOGraph" width="350" height="250"></canvas>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-6">
            <h2 class="font-semibold mb-2">Running Time</h2>
            <canvas id="runtimeGraph" width="350" height="250"></canvas>
        </div>

    </section>

</main>

<script src="index.js"></script>
</body>
</html>
